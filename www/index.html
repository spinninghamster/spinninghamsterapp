</ons-navigator> 

<script type="text/ons-template" id="pageGetSettings.html">
  <ons-page modifier="getsettings" id="page-getsettings">
  
   <div class="main-getsettings">

<script type="text/ons-template" id="slidingMenu.html">
<ons-page  id="page-slidingMenu" modifier="page-slidingmenu" >

	</ons-sliding-menu>
</ons-page>	
</script>

<script type="text/ons-template" id="menu.html">
  <ons-page modifier="menu-page">
  
  
  <ons-list class="main-menu-list">
    <ons-list-item onclick="setHome();" class="bottom-menu-item" >
      <span class="fal fa-home sidebar-icon"></span> <span class="trn icon-container-right" data-trn-key="home">Home</span>
    </ons-list-item>
               
  </ons-list>

  
  </ons-page> 
</script>

<script type="text/ons-template" id="home.html">
<ons-navigator title="Navigator" var="kNavigator">
  <ons-page id="page-home" on-device-backbutton="exitKApp()" sliding-menu-ignore="true" >
        

    
    <div class="home-page wrapper center">
    Hamster Demo App
    </div>

<div class="no_connection_en">Hamster Demo App</div>
    
    </div>
